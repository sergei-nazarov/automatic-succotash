spring.application.name=telemetry
server.port=8080
spring.datasource.url=jdbc:h2:mem:devices_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=${spring.application.name}
spring.kafka.consumer.properties.spring.json.value.default.type=com.yandexpracticum.telemetry.dto.TelemetryDto
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
kafka.topic.telemetry_updates=telemetry_updates
