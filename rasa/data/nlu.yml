version: "3.1"

nlu:
  - intent: приветствие
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
      - Приветствую
      - Доброе утро

  - intent: прощание
    examples: |
      - Пока
      - До свидания
      - Увидимся
      - Всего хорошего
      - До скорого

  - intent: запрос_помощи
    examples: |
      - Мне нужна помощь
      - Можете помочь?
      - Помогите мне
      - Что мне делать дальше?
      - Нужна консультация

  - intent: описание_архитектуры
    examples: |
      - Что такое архитектура решений?
      - Как спроектировать архитектуру системы?
      - Что такое архитектура ПО?
      - Объясните про архитектуру решений

  - intent: выбор_технологий
    examples: |
      - Как выбрать технологии для проекта?
      - Какие технологии лучше всего использовать для микросервисов?
      - Какие технологии подойдут для масштабируемых приложений?

  - intent: микросервисы
    examples: |
      - Что такое микросервисы?
      - Как построить микросервисную архитектуру?
      - Какие преимущества у микросервисов?

